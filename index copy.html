<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <title>Dark/Light Mode Switch</title>
</head>
<body>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="modeSwitch">
      <span class="slider"></span>
    </label>
    <span class="mode-text">Dark Mode</span>
  </div>

  <div class="content">
    <h1>Switchable Content</h1>
    <p>This is some content that will change styles based on the selected mode.</p>
  </div>
</body>
</html>


<style>
  body {
  transition: background-color 0.5s, color 0.5s;
}

.light-mode {
  background-color: #fff;
  color: #000;
}

.dark-mode {
  background-color: #333;
  color: #fff;
}

.switch-container {
  display: flex;
  align-items: center;
  margin: 20px;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  transition: 0.4s;
  border-radius: 34px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  transition: 0.4s;
  border-radius: 50%;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:checked + .slider:before {
  transform: translateX(26px);
}

.mode-text {
  margin-left: 10px;
}

</style>

<script>
  const modeSwitch = document.getElementById('modeSwitch');
const body = document.body;

modeSwitch.addEventListener('change', () => {
  if (modeSwitch.checked) {
    body.classList.add('dark-mode');
    body.classList.remove('light-mode');
    document.querySelector('.mode-text').textContent = 'Dark Mode';
  } else {
    body.classList.add('light-mode');
    body.classList.remove('dark-mode');
    document.querySelector('.mode-text').textContent = 'Light Mode';
  }
});

// Check the user's preference from previous session (if any)
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
  modeSwitch.checked = true;
  body.classList.add('dark-mode');
  document.querySelector('.mode-text').textContent = 'Dark Mode';
}

</script>
